<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riki Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        .username {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 32px;
        }
        .links-container {
            width: 100%;
            max-width: 600px;
        }
        .link-btn {
            display: block;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            text-align: center;
            padding: 16px;
            margin-bottom: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .link-btn:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <img src="https://github.com/erikfritz77.png" alt="Profile Picture" class="profile-img">
    <div class="username">@erikfritz77</div>

    <div class="links-container">
        <a href="https://watchdives.com/?ref=jxmhtcjr" class="link-btn" target="_blank">Watchdives Store</a>
        <a href="https://montreuxstraps.com?bg_ref=jCAymulwen" class="link-btn" target="_blank">Montreux Straps</a>
    </div>

</body>
</html>
