<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    .card a {
      display: inline-block;
      margin: 0.5rem 0 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s ease-in-out;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Your Name" />
    <h1>Curated Watch Picks</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://watchdives.com/cdn/shop/files/logo_350x.png" alt="Watchdives Store">
      <h3>Watchdives Store</h3>
      <a href="https://watchdives.com/?ref=jxmhtcjr" target="_blank">Shop Now</a>
    </div>

    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71p-8UPl5xL._AC_UX679_.jpg" alt="Timex Marlin">
      <h3>Timex Marlin Watch</h3>
      <a href="https://amzn.to/47ka28n" target="_blank">View on Amazon</a>
    </div>

    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81nPGL2ogcL._AC_UX679_.jpg" alt="Seiko 5 Field">
      <h3>Seiko 5 Field Watch</h3>
      <a href="https://amzn.to/45nOzsz" target="_blank">View on Amazon</a>
    </div>
  </div>
</body>
</html>
