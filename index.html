<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.2rem;
        }
        .card a {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s ease-in-out;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Curated Watch Picks</header>
    <div class="container">
        
        <div class="card">
            <img src="https://watchdives.com/cdn/shop/files/logo_350x.png" alt="Watchdives Store">
            <h3>Watchdives Store</h3>
            <a href="https://watchdives.com/?ref=jxmhtcjr" target="_blank">Shop Now</a>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71p-8UPl5xL._AC_UX679_.jpg" alt="Timex Marlin">
            <h3>Timex Marlin Watch</h3>
            <a href="https://amzn.to/47ka28n" target="_blank">View on Amazon</a>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81mA8Tr1uCL._AC_UX679_.jpg" alt="Seiko 5 Field">
            <h3>Seiko 5 Field Watch</h3>
            <a href="https://amzn.to/45nOzsz" target="_blank">View on Amazon</a>
        </div>

    </div>
</body>
</html>
